{% extends "pages/base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
    <div class="row">
            <div class="col-lg-8 add_blog_styling">
                    <section class="panel">
                        <h3 style="text-align:center">Cập Nhật Blog</h3>
                        <div class="panel-body">
                            <div class="position-center">
                                <form method="POST" enctype= 'multipart/form-data'>
                                    {% csrf_token %}
                                    {{form.media}}
                                    {{form.as_p}}
                                <button type="submit" class="btn btn-info btn_add_blog" name="submit">Cập nhật bài blog</button>
                            </form>
                            </div>
                        </div>
                    </section>

            </div>
    </div>
{% endblock %}
