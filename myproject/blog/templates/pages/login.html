{% extends "pages/base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
    <h3 id="login-header">Đăng Nhập</h3>
<div class="login_form">
    <form method="POST">
        {% csrf_token %}
       <!-- Vertical -->
       <div class="form-group">
          <label for="myEmail">Tài khoản</label>
          <p>{{form.username}}</p>
          <label for="myPassword">Mật khẩu</label>
           <p>{{form.password}}</p>
           <input type="hidden" name="next" value="/blog">
          <button type="submit" class="btn btn-primary submit-login">Đăng nhập</button>
       </div>
    </form>
</div>
{% endblock %}
